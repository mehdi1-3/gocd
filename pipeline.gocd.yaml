#write a GoCD pipeline to clean, package a spring boot application existing with this template in a git repository  and finally deoloy to tomcat server runing in docker container
format_version: 10
pipelines:
  pipeline:
    group: defaultGroup
    label_template: "${COUNT}"
    lock_behavior: none
    materials:
      git:
        auto_update: true
        branch: master
        destination: pipeline
        filter:
          ignore:
          - .gitignore
        name: pipeline
        shallow_clone: false
        url:

    stages:
    - clean:
        clean:
          working_directory: pipeline
          command: mvn clean
        jobs:
        - clean:
            tasks:
            - exec:
                command: mvn clean
                working_directory: pipeline
    - package:
        package:
          working_directory: pipeline
          command: mvn package
        jobs:
        - package:
            tasks:
            - exec:
                command: mvn package
                working_directory: pipeline
    - deploytomcat:
        deploytomcat:
          working_directory: pipeline
          command: mvn deploytomcat
        jobs:
        - deploytomcat:
            tasks:
            - exec:
                command: mvn deploytomcat
                working_directory: pipeline







